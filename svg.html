<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Tutorial</title>
</head>
<body>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
</svg>

<svg width="100" height="100">
    <rect x="20" y="20" rx="10" ry="10" width="70%" height="70%" style="fill:rgb(0,0,255);stroke-width: 3;stroke:rgb(0,0,0)"></rect>
</svg>

<svg height="140" width="500">
    <ellipse rx="100" ry="50" cx="200" cy="80" style="fill:yellow;stroke:purple;stroke-width:2"/>
</svg>

<svg height="210" width="500">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke: rgb(255,0,0); stroke-width: 2"/>
</svg>

<svg height="250" width="500">
    <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
</svg>

<svg height="200" width="500">
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
              style="fill:none;stroke:black;stroke-width:3" />
</svg>

<svg height="500" width="500">
    <line stroke="#000"  id="svg_1" y2="189.4375" x2="503" y1="391.43751" x1="226" stroke-width="1.5" fill="none"/>
</svg>


</body>
</html>
